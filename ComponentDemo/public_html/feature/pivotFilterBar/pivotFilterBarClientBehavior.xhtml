<ui:composition
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:af="http://xmlns.oracle.com/adf/faces/rich"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:dvt="http://xmlns.oracle.com/dss/adf/faces"
  xmlns:aftest="http://xmlns.oracle.com/adf/faces/rich/test">
  <af:document
    id="d1"
    title="#{pivotFilterBarFeatureLinks.clientBehaviorPivotFilterBarTitle}"
    binding="#{templateBindings.documentComponent}"
    theme="dark">
    <f:facet name="metaContainer">
      <!-- following jsf best practice of wrapping jsp include in a subview naming container -->
      <f:subview id="meta">
        <ui:include src="/templates/pageTemplateDefs/tagDemoMetaContainer.jsff"/>
      </f:subview>
    </f:facet>
    <af:pageTemplate id="dmoTpl" viewId="#{templates.componentTemplate}">
      <f:attribute name="tagName" value="Pivot Filter Bar Client Behavior"/>
      <f:attribute name="demoKind" value="feature"/>
      <f:attribute name="customEditorPresent" value="true"/>
      <f:facet name="center">
        <af:panelGroupLayout layout="scroll" id="layout0">
          <f:facet name="separator">
            <af:separator id="s1"/>
          </f:facet>
          <af:inputText id="it1" value="#{pivotFilterBar.currentTime}" label="This text will be updated by ajax when you double click on the Pivot Filter Bar"/>
          <dvt:pivotFilterBar contentDelivery="immediate" value="#{pivotFilterBar.queryDescriptor}" id="pfb1">
            <f:ajax event="dblClick" render=":dmoTpl:it1"/>
          </dvt:pivotFilterBar>
        </af:panelGroupLayout>
      </f:facet>
      <f:facet name="centerBottomCollapsible">     
          <f:subview id="links">
            <ui:include src="/feature/pivotFilterBar/pivotFilterBarFeatureLinks.jspx"/>
          </f:subview>
      </f:facet> 
    </af:pageTemplate>
  </af:document>
</ui:composition>
